<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button (click)="show()" class="button button-primary" type="button">Show Modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName">
  </div>

  <div class="form-field">
    <label for="surName">Surname</label>
    <input type="text" id="surName">
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" id="age">
  </div>

  <label for="Info">Subscribe to news letter</label>
  <input id="info" type="checkbox" (change)="info = !info">
  <p [@fade] *ngIf="info">This is a placeholder for more information</p>
  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button (click)="modalRef.close()" class="button button-secundary" type="button">Cancel</button>
  </div>
</ng-template>
